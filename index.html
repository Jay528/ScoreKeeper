<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="display-3"><span id="score1">0</span> to <span id="score2">0</span></h1>

    <div id="menu">
        <select class="form-select menu" name="select" id="range">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <div id="flex">
        <button class="btn btn-primary flex" id="p1">+1 Player1</button>
        <button class="btn btn-primary flex" id="p2">+1 Player2</button>

        <button class="btn btn-primary flex" id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
